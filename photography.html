    <script>
        const carousel = document.querySelector('.image-carousel');
        const items = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.carousel-control.prev');
        const nextButton = document.querySelector('.carousel-control.next');
        let currentIndex = 0;

        // Clone first and last items for infinite loop
        const firstClone = items[0].cloneNode(true);
        const lastClone = items[items.length - 1].cloneNode(true);
        carousel.appendChild(firstClone);
        carousel.insertBefore(lastClone, items[0]);

        function updateActiveItem(direction) {
            items.forEach(item => item.classList.remove('active'));
            
            // Update current index with infinite loop logic
            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % items.length;
            } else {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
            }

            items[currentIndex].classList.add('active');
            
            // Calculate scroll position to center active item
            const activeItem = items[currentIndex];
            const scrollPosition = activeItem.offsetLeft - (carousel.offsetWidth - activeItem.offsetWidth) / 2;
            
            carousel.scrollTo({
                left: scrollPosition,
                behavior: 'smooth'
            });
        }

        nextButton.addEventListener('click', () => {
            updateActiveItem('next');
        });

        prevButton.addEventListener('click', () => {
            updateActiveItem('prev');
        });

        // Initialize first item as active
        items[0].classList.add('active');
        
        // Center the first item initially
        const firstItem = items[0];
        const initialScrollPosition = firstItem.offsetLeft - (carousel.offsetWidth - firstItem.offsetWidth) / 2;
        carousel.scrollTo({
            left: initialScrollPosition,
            behavior: 'smooth'
        });

        // Add touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carousel.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) {
                updateActiveItem('next');
            } else if (touchEndX - touchStartX > 50) {
                updateActiveItem('prev');
            }
        });
    </script>
